<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <?!= include ("style");?>
    <title>Kardex</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="#" class="brand-logo">Kardex</a>
                <a href="#"data-target="mobile-demo" class="sidenav-trigger" class="material-icons"></a>
            </div>
        </nav>
    </header>
    <main class="container ">
        <div class="row">
            <div class="col s12">
                <div class="card-panel  z-depth-2">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="profesor">
                            <label for="profesor">Nombre del profesor</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">class</i>
                            <input type="text" id="grupos" class="autocomplete">
                            <label for="grupos">Grupo(s)</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">class</i>
                            <input type="number" id="sesion" class="autocomplete">
                            <label for="sesion">Sesión</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">date_range</i>
                            <input type="date" id="fecha" class="autocomplete">
                            <label for="fecha">Fecha de la sesión</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">create</i>
                            <input type="text" id="tema" class="autocomplete">
                            <label for="tema">Tema y subtema</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="act" class="materialize-textarea"></textarea>
                            <label for="act">Actividades de aprendizaje</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="obs" class="materialize-textarea"></textarea>
                            <label for="obs">Observaciones</label>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="input-field center-align col s12">
                            <button id = 'enviar' class="btn waves-effect waves-light red darken-2" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue darken-4 col s12" >
        <div class="container white-text">
        © 2020 Copyright Instituto Francisco Possenti

        </div>
  </footer>
